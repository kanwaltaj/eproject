<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='icon' type='text/css' media='screen' href='../images/Keansberg Park.png'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="icon" href="../images/Keansberg Park.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
      
        
        .login img{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .login h1{
            font-size: 54px;
            font-weight: 700;
            font-family: pacifico,cursive;
        }
       
          #form{
            border: 2px solid purple;
            border-radius: 30px;
            margin-top: 50px;
          }  
        
       .mem{
         
         margin-top: 20px;
         font-size: 60px;
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
       }
    </style>
</head>
<body style="background-image: url(../images/Park.jpg); background-size: cover;">
 <center><h1 class="mem"><b> Member Login</b></h1></center>
  <section >
    <div class="container"   data-aos="zoom-out">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 col-12">
          <form class="row g-3 needs-validation" method="post" id="form" novalidate>
            <div class="mb-3">
              <label for="validationCustom01" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required >
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            
            <div class="mb-3">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please enter an Email.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="validationCustom05" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationCustom05" required>
             
            </div>
          
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              
              <button class="btn btn-primary" type="submit"  style="margin-bottom: 20px;" >Submit</button>
          
            </div>
          </form>
        </div>

       


        </div>
    </div>

  </section>

</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
  </script>

</html>
