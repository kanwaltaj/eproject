    <style>
*{
  margin: 0px;
  padding: 0px;
}
body{
  background-image: url(../images/bgaccount2.jpeg);
  background-attachment: fixed;
  background-size: cover;
  background-repeat: no-repeat;
  opacity: 75px;
  font-family:  'Times New Roman';
}
h1{
  font-size: 50px;
  color: white;
  margin-top: 20px;
}
.form-control{
  background: rgba(0, 0, 0, 0.7);
  border: 0px;
  border-radius: 0px;
  margin-top: 10px;
  height: 40px;
  
  color: white;
}

.col-md-5{
  background: transparent;
  
  margin-top: 40px;
  }

.btn-primary{
  margin-top: 10px;
  margin-bottom: 15px;
  width: 300px;
  background: rgb(255, 4, 4);
  font-size: 25px;
  color: white;
  border: 0px;
  border-radius: 0px;
}
    </style>

</head>
<body>
  
       



  <br>
   <div class="container"data-aos="zoom-in-up">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-5 col-md-offset-4">
 <h1 style="text-align: center; color: black;">Create An Account</h1>
 
 <form class="row g-3 needs-validation" method="post" action="../keansberg.html" novalidate>
  <div class="mb-3">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required >
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  
  <div class="mb-3">
    <label for="validationCustomUsername" class="form-label">Email</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please enter email.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="mb-3">
    <label for="validationCustom05" class="form-label">Password</label>
    <input type="password" class="form-control" id="validationCustom05" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <center>
    <button class="btn btn-primary" type="submit" >Submit</button>
  </center>
  </div>
</form>
</div>







</div>
   </div>



</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

<script>
  AOS.init();
</script>
